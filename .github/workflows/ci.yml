name: CI Tests

on:
  pull_request:
    branches:
      - master
      - develop
  push:
    branches-ignore:
      - master
      - develop

env:
  NODE_VERSION: '22.3.0'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type-check

      - name: Run lint
        run: pnpm lint

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create dummy environment file
        run: |
          cd apps/web
          cat > .env << EOF
          VITE_OPENAI_API_KEY=dummy
          VITE_API_URL=http://localhost
          VITE_BUGSNAG_API_KEY=dummy
          VITE_NODE_ENV=test
          EOF

      - name: Build web application
        run: pnpm build:web

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: apps/web/dist/
          retention-days: 1

