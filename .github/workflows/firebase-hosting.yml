name: Deploy React App to Firebase Hosting

on:
    push:
        branches:
            - master # Branche déclencheuse

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            # Checkout du code
            - name: Checkout code
              uses: actions/checkout@v3

            # Setup Node.js
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '16' # Assurez-vous que cette version correspond à celle de votre projet

            # Installation des dépendances
            - name: Install dependencies
              run: npm install

            # Build de l'application
            - name: Build React app
              run: npm run build

            # Déploiement vers Firebase
            - name: Deploy to Firebase Hosting
              uses: w9jds/firebase-action@v2
              with:
                  args: deploy
              env:
                  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
