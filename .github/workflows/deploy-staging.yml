name: Deploy to Staging

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  NODE_VERSION: '22.3.0'

jobs:
  deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create environment file
        run: |
          cd apps/web
          cat > .env << EOF
          VITE_OPENAI_API_KEY=${{ secrets.STAGING_VITE_OPENAI_API_KEY }}
          VITE_API_URL=${{ secrets.STAGING_VITE_API_URL }}
          VITE_BUGSNAG_API_KEY=${{ secrets.STAGING_VITE_BUGSNAG_API_KEY }}
          VITE_NODE_ENV=staging
          EOF

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Build application
        run: pnpm build:web

      - name: Setup SSH
        if: vars.STAGING_DROPLET_IP != ''
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}

      - name: Add staging droplet to known hosts
        if: vars.STAGING_DROPLET_IP != ''
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ vars.STAGING_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging Droplet
        if: vars.STAGING_DROPLET_IP != ''
        env:
          DROPLET_IP: ${{ vars.STAGING_DROPLET_IP }}
          DROPLET_USER: ${{ vars.STAGING_DROPLET_USER }}
          REMOTE_PATH: ${{ vars.STAGING_REMOTE_PATH }}
        run: |
          echo "ðŸš€ Deploying to staging: $DROPLET_IP..."

          ssh $DROPLET_USER@$DROPLET_IP << 'ENDSSH'
            set -e
            cd ${{ vars.STAGING_REMOTE_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            BRANCH=${GITHUB_REF#refs/heads/}
            git checkout $BRANCH
            git pull origin $BRANCH

            echo "ðŸ“ Updating environment variables..."
            cat > apps/web/.env << 'ENVEOF'
          VITE_OPENAI_API_KEY=${{ secrets.STAGING_VITE_OPENAI_API_KEY }}
          VITE_API_URL=${{ secrets.STAGING_VITE_API_URL }}
          VITE_BUGSNAG_API_KEY=${{ secrets.STAGING_VITE_BUGSNAG_API_KEY }}
          VITE_NODE_ENV=staging
          ENVEOF

            echo "ðŸ³ Deploying with Docker..."
            ./.deploy/deploy.sh

            echo "âœ… Staging deployment completed!"
          ENDSSH

      - name: Health check
        if: vars.STAGING_DROPLET_IP != ''
        run: |
          echo "ðŸ§ª Running health check..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ vars.STAGING_DROPLET_IP }}/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check returned: $response"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Staging deployment successful!"
          if [ -n "${{ vars.STAGING_DROPLET_IP }}" ]; then
            echo "ðŸŒ Staging is live at: http://${{ vars.STAGING_DROPLET_IP }}"
          fi

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Staging deployment failed!"
          echo "Check the logs above for details."