name: Deploy to Production

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  NODE_VERSION: '22.3.0'

jobs:
  deploy:
    name: Build and Deploy to Digital Ocean
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create environment file
        run: |
          cd apps/web
          cat > .env << EOF
          VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_BUGSNAG_API_KEY=${{ secrets.VITE_BUGSNAG_API_KEY }}
          VITE_NODE_ENV=production
          EOF

      # Type check temporarily disabled - needs fixes for TypeScript 5
      # - name: Type check
      #   run: pnpm type-check

      # Lint temporarily disabled - needs fixes for 1047 errors
      # - name: Lint
      #   run: pnpm lint

      - name: Build application
        run: pnpm build:web

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add droplet to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Digital Ocean Droplet
        env:
          DROPLET_IP: ${{ secrets.DROPLET_IP }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
        run: |
          echo "ðŸš€ Deploying to $DROPLET_IP..."

          # Update code on droplet
          ssh $DROPLET_USER@$DROPLET_IP << 'ENDSSH'
            set -e
            cd ${{ secrets.REMOTE_PATH }}

            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git checkout master
            git pull origin master

            echo "ðŸ“ Updating environment variables..."
            cat > apps/web/.env << 'ENVEOF'
          VITE_OPENAI_API_KEY=${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_BUGSNAG_API_KEY=${{ secrets.VITE_BUGSNAG_API_KEY }}
          VITE_NODE_ENV=production
          ENVEOF

            echo "ðŸ³ Deploying with Docker..."
            ./.deploy/deploy.sh

            echo "âœ… Deployment completed!"
          ENDSSH

      - name: Health check
        run: |
          echo "ðŸ§ª Running health check..."
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.DROPLET_IP }}/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Health check passed!"
          else
            echo "âš ï¸ Health check returned: $response"
            exit 1
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸŒ Application is live at: http://${{ secrets.DROPLET_IP }}"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Deployment failed!"
          echo "Check the logs above for details."